<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhisPTT â€“ Icon Grid with Labels</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <style>
    /* Grid */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, minmax(100px, 1fr));
      gap: 1rem;
      padding: 0.4rem;
    }

    /* Cell container */
    .icon-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--panel-line);
      border-radius: 14px;
      background: rgba(8, 17, 8, 0.55);
      box-shadow: inset 0 0 14px rgba(59, 255, 101, 0.08);
      transition: border-color var(--animation-duration-medium, 160ms) ease,
                  box-shadow var(--animation-duration-medium, 160ms) ease,
                  transform var(--animation-duration-short, 120ms) ease,
                  background var(--animation-duration-medium, 160ms) ease;
      min-height: 100px;
      padding: 0.6rem;
      text-align: center;
      cursor: pointer;
    }

    /* Hover + active states */
    .icon-cell:hover,
    .icon-cell:focus-visible {
      outline: none;
      border-color: var(--panel-line-strong);
      box-shadow: 0 0 12px rgba(59, 255, 101, 0.25), inset 0 0 16px rgba(59, 255, 101, 0.12);
      transform: translateY(-1px);
    }
    .icon-cell:active,
    .icon-cell.icon-cell--active {
      background: rgba(59, 255, 101, 0.2);
      border-color: var(--matrix-green);
      box-shadow: 0 0 16px rgba(59, 255, 101, 0.45);
      transform: translateY(1px);
    }

    /* Icon itself */
    .icon-cell svg,
    .icon-cell img {
      width: 52px;
      height: 52px;
      color: var(--matrix-green);
      filter: drop-shadow(0 0 10px rgba(59, 255, 101, 0.35));
      margin-bottom: 0.4rem;
      pointer-events: none;
    }

    /* Label under icon */
    .icon-label {
      font-size: 0.72rem;
      color: var(--text-soft);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="app-shell app-shell--recorder">
    <header class="top-banner">
      <img src="assets/html-logo-images/whisptt-logo-corners-tinted.png" alt="WhisPTT logo" class="top-banner__logo" />
    </header>

    <main class="screen">
      <section class="transcription-panel" aria-label="Icon grid panel">
        <div class="status-bar">
          <span class="timer status-bar__timer" id="snippet-timer">TOOLS</span>
        </div>

        <!-- 2 x 3 grid with labels -->
        <div class="icon-grid" role="grid">
          <button class="icon-cell" role="gridcell" aria-label="Clock Tool">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="9"/>
              <path d="M12 7v5l3 2"/>
            </svg>
            <span class="icon-label">Clock</span>
          </button>

          <button class="icon-cell" role="gridcell" aria-label="Chat Tool">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span class="icon-label">Chat</span>
          </button>

          <button class="icon-cell" role="gridcell" aria-label="Search Tool">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/>
              <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
            <span class="icon-label">Search</span>
          </button>

          <button class="icon-cell" role="gridcell" aria-label="Folder Tool">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6l2 2h8a2 2 0 0 1 2 2z"/>
            </svg>
            <span class="icon-label">Files</span>
          </button>

          <button class="icon-cell" role="gridcell" aria-label="Settings Tool">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c0 .66.26 1.3.73 1.77.47.47 1.11.73 1.77.73h.09a2 2 0 1 1 0 4h-.09c-.66 0-1.3.26-1.77.73z"/>
            </svg>
            <span class="icon-label">Settings</span>
          </button>

          <button class="icon-cell" role="gridcell" aria-label="Help Tool">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 1 1 5.82 1c0 2-3 3-3 3"/>
              <line x1="12" y1="17" x2="12" y2="17"/>
            </svg>
            <span class="icon-label">Help</span>
          </button>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" aria-label="Primary navigation">
      <button class="bottom-nav__item" type="button" aria-label="Chat">
        <img src="assets/svg-assets/lower-menu-svg-icons/L2-chat-menu.svg" alt="Chat" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item" type="button" aria-label="Profile">
        <img src="assets/svg-assets/lower-menu-svg-icons/L1-profile-page-menu.svg" alt="Profile" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item bottom-nav__item--active" type="button" aria-label="Recorder">
        <img src="assets/svg-assets/lower-menu-svg-icons/C-mic-center-menu.svg" alt="Recorder" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item" type="button" aria-label="Edit Transcript">
        <img src="assets/svg-assets/lower-menu-svg-icons/R1-edit-transcript-menu.svg" alt="Edit Transcript" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item" type="button" aria-label="Android">
        <img src="assets/svg-assets/lower-menu-svg-icons/R2-android-menu.svg" alt="Android" class="bottom-nav__icon">
      </button>
    </nav>
  </div>
</body>
</html>
