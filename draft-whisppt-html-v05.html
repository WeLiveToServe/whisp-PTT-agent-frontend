<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WhisPTT Terminal Mockup</title>
  <style>
    :root {
      --matrix-green: #3bff65;
      --matrix-green-soft: rgba(59, 255, 101, 0.5);
      --matrix-green-dim: rgba(59, 255, 101, 0.25);
      --matrix-red: #ff5d73;
      --black-900: #040404;
      --black-800: #0a0a0a;
      --black-700: #111;
      --panel-line: rgba(59, 255, 101, 0.35);
      --panel-line-strong: rgba(59, 255, 101, 0.65);
      --text-muted: rgba(59, 255, 101, 0.7);
      --text-soft: rgba(59, 255, 101, 0.5);
      --nav-bg: #060606;
      --shadow-outer: 0 20px 60px rgba(0, 0, 0, 0.75);
      --shadow-inner: inset 0 0 40px rgba(0, 0, 0, 0.5);
      --font-terminal: "Cascadia Code", "Fira Code", "IBM Plex Mono", "Courier New", monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-terminal);
      background: radial-gradient(circle at top, #101010 0%, #040404 55%, #000 100%);
      color: var(--matrix-green);
      letter-spacing: 0.01em;
    }

    .app-shell {
      width: 360px;
      height: 720px;
      background: var(--black-900);
      border: 2px solid var(--panel-line);
      border-radius: 24px;
      box-shadow: var(--shadow-outer);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .top-banner {
      position: relative;
      padding: 1.2rem 1rem 1.35rem;
      text-align: center;
      font-size: 1.85rem;
      font-weight: 600;
      color: var(--matrix-green);
      background: linear-gradient(180deg, rgba(59, 255, 101, 0.08) 0%, rgba(59, 255, 101, 0.02) 100%);
      border-bottom: 2px solid var(--panel-line-strong);
      text-transform: uppercase;
    }

    .top-banner::before,
    .top-banner::after {
      content: "==============================";
      display: block;
      font-size: 0.85rem;
      color: var(--matrix-green-soft);
      margin-bottom: 0.4rem;
      letter-spacing: 0.25em;
    }

    .top-banner::after {
      margin-top: 0.5rem;
      margin-bottom: 0;
    }

    .screen {
      flex: 1;
      padding: 1.25rem 1.75rem 3.5rem;
      display: flex;
      flex-direction: column;
      background: var(--black-800);
      box-shadow: var(--shadow-inner);
      position: relative;
    }

    .transcription-panel {
      position: relative;
      flex: 1;
      border: 2px solid var(--panel-line-strong);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(5, 5, 5, 0.9) 100%);
      padding: 1.1rem 1.1rem 3.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      overflow: hidden;
    }

    .status-bar {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.15rem;
      padding-bottom: 0.6rem;
      background: linear-gradient(180deg, rgba(4, 4, 4, 0.95) 0%, rgba(4, 4, 4, 0.75) 85%, rgba(4,4,4,0) 100%);
      z-index: 2;
    }

    .timer {
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      min-width: 74px;
      text-align: center;
    }

    .status-spinner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid var(--matrix-green-dim);
      border-top-color: var(--matrix-green);
      animation: spin 1.15s linear infinite;
      filter: drop-shadow(0 0 4px rgba(59, 255, 101, 0.6));
    }

    .status-spinner--paused {
      animation-play-state: paused;
      opacity: 0.35;
      border-top-color: var(--matrix-green-soft);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .transcription-log {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-top: 0.5rem;
      padding-bottom: 140px;
      mask-image: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
    }

    .transcription-placeholder {
      margin: auto;
      text-align: center;
      color: var(--matrix-green-dim);
      font-size: 0.95rem;
      letter-spacing: 0.12em;
    }

    .transcription-entry {
      position: relative;
      border: 1px solid var(--panel-line);
      border-radius: 14px;
      padding: 0.75rem 1rem 0.85rem;
      background: rgba(7, 7, 7, 0.88);
      color: var(--matrix-green);
      line-height: 1.45;
      letter-spacing: 0.05em;
      overflow: hidden;
      transform-origin: top;
    }

    .transcription-entry--new {
      animation: slideUp 200ms ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(24px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .transcription-entry p {
      margin: 0;
      color: var(--matrix-green);
      font-size: 0.92rem;
      white-space: pre-wrap;
    }

    .status-text {
      position: absolute;
      left: 50%;
      bottom: 1.25rem;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: var(--text-soft);
      text-align: center;
      width: 90%;
      letter-spacing: 0.08em;
    }

    .status-text.success {
      color: rgba(59, 255, 101, 0.85);
    }

    .status-text.error {
      color: var(--matrix-red);
    }

    .mic-button {
      position: absolute;
      left: 50%;
      bottom: -38px;
      transform: translateX(-50%);
      width: 92px;
      height: 92px;
      border-radius: 50%;
      border: 2px solid var(--matrix-green);
      background: var(--black-900);
      color: var(--matrix-green);
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      transition: transform 120ms ease, box-shadow 160ms ease, border-color 160ms ease, color 160ms ease;
      box-shadow: 0 0 12px rgba(59, 255, 101, 0.35);
    }

    .mic-button::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: conic-gradient(var(--matrix-green) 0deg, rgba(59,255,101,0) 120deg, rgba(59,255,101,0) 360deg);
      opacity: 0;
      transition: opacity 200ms ease;
      animation: orbit 2.6s linear infinite;
    }

    @keyframes orbit {
      to { transform: rotate(360deg); }
    }

    .mic-button--armed::before {
      opacity: 0.35;
    }

    .mic-button--recording {
      border-color: var(--matrix-red);
      color: var(--matrix-red);
      box-shadow: 0 0 18px rgba(255, 93, 115, 0.5);
    }

    .mic-button--recording::before {
      background: conic-gradient(var(--matrix-red) 0deg, rgba(255,93,115,0.05) 140deg, rgba(255,93,115,0.05) 360deg);
      opacity: 0.6;
      animation-duration: 1.5s;
    }

    .bottom-nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      border-top: 2px solid var(--panel-line);
      background: var(--nav-bg);
      color: var(--text-soft);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      padding: 0.75rem 0;
      border: none;
      background: transparent;
      font-size: 0.75rem;
      color: inherit;
      border-right: 1px solid rgba(59, 255, 101, 0.15);
      cursor: pointer;
      transition: color 140ms ease, background 140ms ease;
    }

    .nav-item:last-child {
      border-right: none;
    }

    .nav-item:hover,
    .nav-item:focus-visible {
      color: var(--matrix-green);
      background: rgba(59, 255, 101, 0.08);
      outline: none;
    }

    .icon {
      font-size: 1.35rem;
      line-height: 1;
    }

    .nav-item:focus-visible,
    .mic-button:focus-visible {
      outline: 3px solid rgba(59, 255, 101, 0.4);
      outline-offset: 3px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 255, 101, 0.4);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="top-banner">WhisPTT</header>

    <main class="screen">
      <section class="transcription-panel" aria-label="Transcript window">
        <div class="status-bar">
          <span class="timer" id="snippet-timer">00:00.0</span>
          <span class="status-spinner status-spinner--paused" id="status-spinner" aria-hidden="true"></span>
          <span class="timer" id="total-timer">00:00.0</span>
        </div>

        <p class="transcription-placeholder" id="transcription-placeholder">Transcription appears here</p>
        <div class="transcription-log" id="transcription-log" aria-live="polite"></div>
        <button class="mic-button" type="button" id="mic-button" aria-label="Hold to record">&#127908;</button>
        <p class="status-text" id="status-text">Hold the button to record</p>
      </section>
    </main>

    <nav class="bottom-nav" aria-label="Primary navigation">
      <button class="nav-item" type="button">
        <span class="icon">&#128100;</span>
        <span>Profile</span>
      </button>
      <button class="nav-item" type="button">
        <span class="icon">&#128172;</span>
        <span>Chats</span>
      </button>
      <button class="nav-item" type="button">
        <span class="icon">&#128187;</span>
        <span>Agents</span>
      </button>
      <button class="nav-item" type="button">
        <span class="icon">&#128233;</span>
        <span>DMs</span>
      </button>
    </nav>
  </div>

  <script>
    (function () {
      const API_BASE = "http://127.0.0.1:8000";
      const micButton = document.getElementById("mic-button");
      const statusText = document.getElementById("status-text");
      const log = document.getElementById("transcription-log");
      const placeholder = document.getElementById("transcription-placeholder");
      const spinner = document.getElementById("status-spinner");
      const snippetTimerEl = document.getElementById("snippet-timer");
      const totalTimerEl = document.getElementById("total-timer");

      let isRecording = false;
      let spaceHeld = false;
      let snippetTimerId = null;
      let snippetStartTime = null;
      let sessionStartTime = null;
      let sessionTimerId = null;

      function setStatus(message, tone) {
        statusText.textContent = message;
        statusText.classList.remove("success", "error");
        if (tone) {
          statusText.classList.add(tone);
        }
      }

      function ensureHistoryVisible() {
        if (!placeholder) {
          return;
        }
        placeholder.style.display = log.childElementCount ? "none" : "block";
      }

      function ensureSessionTimerRunning() {
        if (!sessionStartTime) {
          sessionStartTime = Date.now();
        }
        if (sessionTimerId) {
          return;
        }
        sessionTimerId = setInterval(() => {
          const now = Date.now();
          totalTimerEl.textContent = formatTime(now - sessionStartTime);
        }, 100);
      }

      function startSnippetTimer() {
        if (snippetTimerId) {
          clearInterval(snippetTimerId);
        }
        snippetStartTime = Date.now();
        snippetTimerEl.textContent = "00:00.0";
        snippetTimerId = setInterval(() => {
          const now = Date.now();
          snippetTimerEl.textContent = formatTime(now - snippetStartTime);
        }, 100);
      }

      function stopSnippetTimer(keepDisplay = false) {
        if (snippetTimerId) {
          clearInterval(snippetTimerId);
          snippetTimerId = null;
        }
        if (snippetStartTime) {
          const duration = Date.now() - snippetStartTime;
          snippetTimerEl.textContent = keepDisplay ? formatTime(duration) : "00:00.0";
        }
        snippetStartTime = null;
      }

      function resetSnippetTimer() {
        stopSnippetTimer(false);
      }

      function renderEntry(entry) {
        const article = document.createElement("article");
        article.className = "transcription-entry transcription-entry--new";
        article.dataset.timestamp = entry.timestamp || new Date().toISOString();

        const text = document.createElement("p");
        article.appendChild(text);

        log.prepend(article);
        ensureHistoryVisible();
        typeOutText(text, entry.transcript || "");
      }

      function typeOutText(element, content) {
        element.textContent = "";
        if (!content) {
          return;
        }
        const chars = Array.from(content);
        let index = 0;
        const chunk = Math.max(1, Math.floor(chars.length / 120));

        function step() {
          const slice = chars.slice(index, index + chunk).join("");
          element.textContent += slice;
          index += chunk;
          if (index < chars.length) {
            requestAnimationFrame(step);
          }
        }

        requestAnimationFrame(step);
      }

      function formatTime(ms) {
        if (!Number.isFinite(ms) || ms < 0) {
          ms = 0;
        }
        const minutes = Math.floor(ms / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);
        const tenths = Math.floor((ms % 1000) / 100);
        return `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}.${tenths}`;
      }

      function enterRecordingState() {
        isRecording = true;
        micButton.classList.add("mic-button--recording");
        micButton.classList.add("mic-button--armed");
        spinner.classList.remove("status-spinner--paused");
        setStatus("Recording... release to stop");
        startSnippetTimer();
        ensureSessionTimerRunning();
      }

      function exitRecordingState({ resetSnippet = false, statusTone = null, statusMessage = "Ready for the next snippet" } = {}) {
        const wasRecording = isRecording;
        isRecording = false;
        micButton.classList.remove("mic-button--recording");
        micButton.classList.remove("mic-button--armed");
        spinner.classList.add("status-spinner--paused");
        if (resetSnippet) {
          resetSnippetTimer();
        } else if (wasRecording) {
          stopSnippetTimer(true);
        }
        setStatus(statusMessage, statusTone);
      }

      async function startRecording() {
        if (isRecording) {
          return;
        }

        enterRecordingState();

        try {
          const response = await fetch(`${API_BASE}/api/record/start`, { method: "POST" });
          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.error || "Failed to start recording");
          }
        } catch (error) {
          console.error(error);
          exitRecordingState({ resetSnippet: true, statusTone: "error", statusMessage: error.message || "Could not start recording" });
          micButton.classList.remove("mic-button--armed");
        }
      }

      async function stopRecording() {
        if (!isRecording) {
          return;
        }

        micButton.classList.remove("mic-button--armed");
        micButton.classList.remove("mic-button--recording");
        spinner.classList.add("status-spinner--paused");
        setStatus("Processing transcript...");

        try {
          const response = await fetch(`${API_BASE}/api/record/stop`, { method: "POST" });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Recording stop failed");
          }
          renderEntry(data);
          exitRecordingState({ statusTone: "success", statusMessage: "Ready for the next snippet" });
        } catch (error) {
          console.error(error);
          exitRecordingState({ resetSnippet: true, statusTone: "error", statusMessage: error.message || "Could not stop recording" });
          return;
        }

        try {
          const statusResponse = await fetch(`${API_BASE}/api/status`);
          if (statusResponse.ok) {
            const statusData = await statusResponse.json();
            if (statusData.last_error) {
              setStatus(statusData.last_error, "error");
            }
          }
        } catch (statusError) {
          console.warn("Status refresh failed", statusError);
        }
      }

      micButton.addEventListener("pointerdown", function (event) {
        event.preventDefault();
        micButton.setPointerCapture(event.pointerId);
        micButton.classList.add("mic-button--armed");
        startRecording();
      });

      micButton.addEventListener("pointerup", function (event) {
        event.preventDefault();
        micButton.releasePointerCapture(event.pointerId);
        stopRecording();
      });

      micButton.addEventListener("pointerleave", function () {
        if (isRecording) {
          stopRecording();
        }
      });

      window.addEventListener("keydown", function (event) {
        if (event.code === "Space" && !spaceHeld) {
          event.preventDefault();
          spaceHeld = true;
          micButton.classList.add("mic-button--armed");
          startRecording();
        }
      });

      window.addEventListener("keyup", function (event) {
        if (event.code === "Space" && spaceHeld) {
          event.preventDefault();
          spaceHeld = false;
          stopRecording();
        }
      });

      async function hydrateHistory() {
        try {
          const response = await fetch(`${API_BASE}/api/status`);
          if (!response.ok) {
            return;
          }
          const data = await response.json();
          (data.history || []).slice().reverse().forEach((entry) => {
            renderEntry(entry);
          });
          ensureHistoryVisible();
        } catch (error) {
          console.warn("Status check failed", error);
        }
      }

      hydrateHistory();
      ensureHistoryVisible();
    })();
  </script>
</body>
</html>
