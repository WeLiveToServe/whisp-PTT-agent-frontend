<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhisPTT ÃƒÂ¢Ã¢â€šÂ¬Ã¢â‚¬Å“ Icon Grid</title>
  <!-- Reuse your existing theme -->
  <link rel="stylesheet" href="assets/css/theme.css" />
  <style>
    /* Grid inside the transcription panel */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, minmax(88px, 1fr));
      gap: 0.9rem; /* matches panel gap */
      padding: 0.25rem 0.1rem 0.4rem;
      overflow: auto;
    }
    .icon-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--panel-line);
      border-radius: 14px;
      background: rgba(8, 17, 8, 0.55);
      box-shadow: inset 0 0 14px rgba(59, 255, 101, 0.08);
      transition: border-color var(--animation-duration-medium, 160ms) ease,
                  box-shadow var(--animation-duration-medium, 160ms) ease,
                  transform var(--animation-duration-short, 120ms) ease;
      min-height: 88px;
    }
    .icon-cell:hover,
    .icon-cell:focus-visible {
      outline: none;
      border-color: var(--panel-line-strong);
      box-shadow: 0 0 12px rgba(59, 255, 101, 0.25), inset 0 0 16px rgba(59, 255, 101, 0.12);
      transform: translateY(-1px);
      cursor: pointer;
    }
    /* SVGs dropped in will inherit currentColor; set to matrix-green */
    .icon-cell svg,
    .icon-cell img {
      width: 56px;
      height: 56px;
      color: var(--matrix-green);
      filter: drop-shadow(0 0 10px rgba(59, 255, 101, 0.35));
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="app-shell app-shell--recorder">
    <header class="top-banner">
      <img src="assets/html-logo-images/whisptt-logo-corners-tinted.png" alt="WhisPTT logo" class="top-banner__logo" />
    </header>

    <main class="screen">
      <section class="transcription-panel" aria-label="Icon grid panel">
        <div class="status-bar">
          <span class="timer status-bar__timer" id="snippet-timer">TOOLS</span>
        </div>

        <!-- 2 x 3 grid for SVG icons -->
        <div class="icon-grid" role="grid">
          <button class="icon-cell" role="gridcell" aria-label="Slot 1">
            <!-- Example SVG placeholder -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="9"/>
              <path d="M12 7v5l3 2"/>
            </svg>
          </button>
          <button class="icon-cell" role="gridcell" aria-label="Slot 2"></button>
          <button class="icon-cell" role="gridcell" aria-label="Slot 3"></button>
          <button class="icon-cell" role="gridcell" aria-label="Slot 4"></button>
          <button class="icon-cell" role="gridcell" aria-label="Slot 5"></button>
          <button class="icon-cell" role="gridcell" aria-label="Slot 6"></button>
        </div>
      </section>

      <!-- Keep your bottom controls if desired (optional to remove) -->
      <div class="recording-controls" aria-label="Controls">
        <button class="control-button" aria-label="Left action">
          <svg class="control-button__icon" viewBox="0 0 32 32" aria-hidden="true">
            <path d="M9 11a8.5 8.5 0 0112.6-3.2" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="18 7 24 7 24 13" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23 21a8.5 8.5 0 01-12.6 3.2" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14 25 8 25 8 19" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="mic-button" aria-label="Center action">
          <img src="assets/svg-assets/action-menu-svg-icons/mic-simple.svg" class="control-button__icon control-button__icon--mic" alt="">
        </button>

        <button class="control-button" aria-label="Right action">
          <svg class="control-button__icon" viewBox="0 0 32 32" aria-hidden="true">
            <rect x="12" y="9" width="12" height="16" rx="2.5" ry="2.5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 21H8a2 2 0 01-2-2V8a3 3 0 013-3h10" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <p id="status-text" class="status-text"></p>
    </main>

    <nav class="bottom-nav" aria-label="Primary navigation">
      <button class="bottom-nav__item" type="button" aria-label="Agents">
        <img src="assets/svg-assets/lower-menu-svg-icons/agent-factory-nav.svg" alt="Agents" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item" type="button" aria-label="Profile">
        <img src="assets/svg-assets/lower-menu-svg-icons/L1-profile-page-menu.svg" alt="Profile" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item bottom-nav__item--active" type="button" aria-label="Recorder">
        <img src="assets/svg-assets/lower-menu-svg-icons/C-mic-center-menu.svg" alt="Recorder" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item" type="button" aria-label="Edit Transcript">
        <img src="assets/svg-assets/lower-menu-svg-icons/R1-edit-transcript-menu.svg" alt="Edit Transcript" class="bottom-nav__icon">
      </button>
      <button class="bottom-nav__item" type="button" aria-label="Android">
        <img src="assets/svg-assets/lower-menu-svg-icons/R2-android-menu.svg" alt="Android" class="bottom-nav__icon">
      </button>
    </nav>
  </div>
</body>
</html>
